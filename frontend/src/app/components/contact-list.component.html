<div>
  <h3 class="form-title">{{ selectedContact ? 'Редактировать контакт' : 'Создать новый контакт' }}</h3>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
      <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
          <label for="mobile">Мобильный телефон</label>
          <input type="text" [(ngModel)]="contact.phone.mobile" name="mobile" class="form-control" required />
      </div>
      <div class="form-group">
          <label for="work">Рабочий телефон</label>
          <input type="text" [(ngModel)]="contact.phone.work" name="work" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">
          {{ selectedContact ? 'Обновить контакт' : 'Создать контакт' }}
      </button>
  </form>
</div>

<div>
  <h3 class="contact-list-title">Список контактов</h3>
  <ul class="contact-list">
      <li *ngFor="let contact of contacts" class="contact-item">
          <span class="contact-name">{{ contact.name }} - {{ contact.email }} -- {{ contact.phone.mobile }}</span>
          <div class="contact-buttons">
              <button (click)="editContact(contact)" class="btn btn-edit">Редактировать</button>
          </div>
      </li>
  </ul>
</div>
